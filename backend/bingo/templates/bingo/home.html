{% extends 'bingo/base.html' %}
{% load static %}
{% block content %}

<div class="home-container">
  <div>
    <div>
      <h2>BINGO</h2>
      <input
        id="username"
        type="text"
        class="form-control home-form"
        autocomplete="off"
        placeholder="Your username" />
      <input
        id="roomName"
        type="text"
        class="form-control my-1 home-form"
        autocomplete="off"
        placeholder="Room name" />
      <button id="createRoom" class="my-2 btn btn-success btn-home">Create Room</button>
      <button id="joinRoom" class="my-2 btn btn-success btn-home">Join Room</button>
      <button class="btn btn-primary btn-home btn-menu" onclick="menuPage()">Menu</button>
    </div>
    <div class="my-3">
      <h4>Online Rooms:</h4>
      <div id="onlinerooms"></div>
    </div>
  </div>
</div>

{% endblock content %}
{% block script %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<script src="{% static 'js/utils.js' %}"></script>
<script src="{% static 'js/websocketRoomsUtils.js' %}"></script>
<script src="{% static 'js/bingo/BingoHome.js' %}"></script>
{% endblock script %}
