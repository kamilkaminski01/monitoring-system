{% extends 'bingo/base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <div class="col-lg-6 col-sm-8">
    <h5 class="text-white">BINGO GAME</h5>
    <div class="my-3">
      <input
        id="username"
        type="text"
        class="form-control"
        autocomplete="off"
        placeholder="Your Username"
      />
      <input
        id="roomName"
        type="text"
        class="my-1 form-control"
        autocomplete="off"
        placeholder="Room name"
      />
      <button id="createRoom" class="my-2 btn btn-success">Create Room</button>
      <button id="joinRoom" class="my-2 btn btn-success">Join Room</button>
      <button class="btn btn-menu btn-primary" onclick="menuPage()">Menu</button>
    </div>
    <div class="my-3">
      <h5>Online Rooms:</h5>
      <div id="onlinerooms"></div>
    </div>
  </div>
</div>

{% endblock content %}
{% block script %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<script src="{% static 'js/bingo/BingoHome.js' %}"></script>
<script src="{% static 'js/utils.js' %}"></script>
{% endblock script %}
