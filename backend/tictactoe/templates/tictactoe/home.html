{% extends "tictactoe/base.html" %}
{% load static %}
{% block content %}

<div class="home-container">
  <div class="col-lg-6 col-sm-8">
    <h3 class="text-white">TIC TAC TOE</h3>
    <div class="my-3">
      <input
        id="username"
        type="text"
        class="my-1 form-control"
        autocomplete="off"
        placeholder="Your username"
      />
      <input
        id="room_name"
        type="text"
        class="my-1 form-control my-form"
        autocomplete="off"
        placeholder="Room name"
      />
      <button id="create_room" class="my-2 btn btn-light">Create Room</button>
      <button id="join_room" class="my-2 btn btn-light">Join Room</button>
      <button class="btn btn-light btn-menu" onclick="menuPage()">Menu</button>
    </div>
    <div class="my-3">
      <h3 class="text-left text-white">Online Rooms:</h3>
      <div id="onlinerooms"></div>
    </div>
  </div>
</div>

{% endblock content %}
{% block script %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<script src="{% static 'js/utils.js' %}"></script>
<script src="{% static 'js/websocketRoomsUtils.js' %}"></script>
<script src="{% static 'js/tictactoe/TicTacToeHome.js' %}"></script>
{% endblock script %}
