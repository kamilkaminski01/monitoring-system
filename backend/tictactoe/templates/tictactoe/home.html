{% extends "tictactoe/base.html" %}
{% load static %}
{% block content %}

<div class="home-container">
  <div>
    <div>
      <h1>Tic Tac Toe</h1>
      <input
        id="username"
        type="text"
        class="form-control home-form"
        autocomplete="off"
        placeholder="Your username" />
      <input
        id="room_name"
        type="text"
        class="form-control home-form my-1"
        autocomplete="off"
        placeholder="Room name" />
      <button id="create_room" class="my-2 btn btn-light btn-home">Create Room</button>
      <button id="join_room" class="my-2 btn btn-light btn-home">Join Room</button>
      <button class="btn btn-light btn-home btn-menu" onclick="menuPage()">Menu</button>
    </div>
    <div>
      <h3 class="online-rooms">Online Rooms:</h3>
      <div id="onlinerooms"></div>
    </div>
  </div>
</div>

{% endblock content %}
{% block script %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<script src="{% static 'js/consts.js' %}"></script>
<script src="{% static 'js/utils.js' %}"></script>
<script src="{% static 'js/websocketRoomsUtils.js' %}"></script>
<script src="{% static 'js/tictactoe/TicTacToeHome.js' %}"></script>
{% endblock script %}
